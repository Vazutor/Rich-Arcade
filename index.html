<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Budget Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white font-arcade flex flex-col justify-center items-center h-screen">
  <nav class="flex justify-center py-4">
    <h1 class="text-3xl sm:text-4xl text-budget-green text-center">ðŸ’° Arcade Budget Tracker</h1>
  </nav>

  <main class="max-w-md mx-auto mt-6 sm:mt-10 p-4 sm:p-6">
    <section class="bg-light-blue-container p-4 sm:p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-2xl sm:text-3xl text-dark-blue">Balance: $<span id="balance" class="text-dark-blue">0.00</span></h2>
    </section>

    <section class="mt-6 sm:mt-10">
      <form id="transaction-form" class="bg-light-blue-container p-4 sm:p-6 rounded-lg">
        <h3 class="text-xl sm:text-2xl mb-4 text-dark-blue">Add Transaction</h3>
        <div class="flex flex-col sm:flex-row justify-between mb-4">
          <input type="text" id="transaction-text" class="w-full px-2 py-2 mb-2 sm:mb-0 sm:mr-2 text-black text-sm" placeholder="Enter description" required>
          <input type="number" id="transaction-amount" class="w-full sm:w-24 px-4 py-2 text-black" placeholder="$" style="font-size: 10px;" required> <!-- Reduced font size further -->
        </div>
        <button class="bg-neon-green hover:bg-neon-yellow text-black px-4 py-2 rounded arcade-btn w-full">Add Transaction</button>
      </form>
    </section>

    <section class="mt-6 sm:mt-10">
      <h3 class="text-xl sm:text-2xl mb-4 text-budget-green">Transactions</h3>
      <ul id="transaction-list" class="bg-light-blue-container p-4 sm:p-6 rounded-lg">
        <!-- Transactions will be added dynamically here -->
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
